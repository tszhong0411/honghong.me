name: Check setup

runs:
  using: 'composite'
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Cache for Turbo
      uses: rharkor/caching-for-turbo@v1.5

    - name: Install dependencies
      shell: bash
      run: pnpm install

    - name: Create environment variables file
      shell: bash
      run: |
        echo "DATABASE_URL=http://127.0.0.1:8080" >> .env.local
        echo "DATABASE_AUTH_TOKEN=no-need-for-local-development" >> .env.local
        echo "RESEND_API_KEY=re_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" >> .env.local
        echo "UPSTASH_REDIS_REST_URL=http://127.0.0.1:8079" >> .env.local
        echo "UPSTASH_REDIS_REST_TOKEN=honghongme" >> .env.local
        echo "AUTH_SECRET=honghongme" >> .env.local
        echo "AUTH_TRUST_HOST=true" >> .env.local
        echo "NEXT_PUBLIC_FLAG_COMMENT=true" >> .env.local
        echo "NEXT_PUBLIC_FLAG_AUTH=true" >> .env.local
        echo "NEXT_PUBLIC_FLAG_STATS=true" >> .env.local
        echo "NEXT_PUBLIC_FLAG_SPOTIFY=true" >> .env.local
        echo "NEXT_PUBLIC_FLAG_LIKE_BUTTON=true" >> .env.local
